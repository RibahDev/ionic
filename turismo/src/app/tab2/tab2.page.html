<ion-header [translucent]="true">
  <ion-toolbar color="primary tint">
    <ion-title>
      Passeios de Barco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://barrabonitasp.com.br/wp-content/uploads/2017/04/San-Marino.jpg" alt="">
        </ion-thumbnail>
        <ion-label>
          <ion-text color="primary">
            <h2>San-Marino</h2>
          </ion-text>
          <p>MAX: 600 passageiros</p>
        </ion-label>
        <ion-note>R$00.00</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openSite('https://barrabonitasp.com.br/')" color="danger">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="like()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://barrabonitasp.com.br/wp-content/uploads/2017/04/San-Diego.jpg" alt="">
        </ion-thumbnail>
        <ion-label>
          <ion-text color="primary">
            <h2>San-Diego</h2>
          </ion-text>
          <p>MAX: 346 passageiros</p>
        </ion-label>
        <ion-note>R$00.00</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openSite('https://barrabonitasp.com.br/')" color="danger">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="like()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://barrabonitasp.com.br/wp-content/uploads/2017/04/Aquarius-1.jpeg" alt="">
        </ion-thumbnail>
        <ion-label>
          <ion-text color="primary">
            <h2>Aquarius</h2>
          </ion-text>
          <p>MAX: 600 passageiros</p>
        </ion-label>
        <ion-note>R$00.00</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openSite('https://barrabonitasp.com.br/')" color="danger">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="like()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
